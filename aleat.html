<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorizando</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 106, 0);
            margin: 0;
            width: 100vw;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        #resp{
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 3em;
        }
        #resul2{
            height: 20vh;
            font-size: 4em;
            animation: myAnim 1.5s ease 0s 1 normal forwards;
        }
        @keyframes myAnim {
	0% {
		animation-timing-function: ease-in;
		opacity: 0;
		transform: translateY(-45px);
	}

	24% {
		opacity: 0.7;
	}

	40% {
		animation-timing-function: ease-in;
		transform: translateY(-24px);
	}

	65% {
		animation-timing-function: ease-in;
		transform: translateY(-12px);
	}

	82% {
		animation-timing-function: ease-in;
		transform: translateY(-6px);
	}

	93% {
		animation-timing-function: ease-in;
		transform: translateY(-4px);
	}

	25%,
	55%,
	75%,
	87% {
		animation-timing-function: ease-out;
		transform: translateY(0px);
	}

	100% {
		animation-timing-function: ease-out;
		opacity: 1;
		transform: translateY(0px);
	}
}
        button{
            
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 3px #252301, 0 0 5px #4b522a;
            background: repeating-linear-gradient(
            45deg,
            #736c23,
            #736c23 10px,
            #000000 10px,
            #000000 30px
            );
        }
    </style>
</head>
<body onload="aleat()">
 
    <div>
        
        <button onclick="location.reload()">ALEATORIZAR</button>

    </div>

    <div id="resp">

        <div id="resul2"></div>

    </div>

<script>
    var con2=[];
    var caracteres = 8;
    function aleat() {
       let oii = Math.floor((Math.random() * caracteres)+2)
       console.log(oii)
        for (let i = 0; i < oii; i++) {
            nova();
            
        }
        
        document.getElementById("resul2").innerHTML= con2.join("");
       
    }
    
    function nova(){
        const consoa = ["B" , "C" , "D" , "A" , "E" , "I" , "O" , "U" , "Y",  "F" , "G" , "H" ,
         "J" , "A" , "E" , "I" , "O" , "U" , "Y", "K" , "L" , "M" , "N", "P" , "Q" , "A" , "E" ,
          "I" , "O" , "U" , "Y", "R" , "S" , "T" , "A" , "E" , "I" , "O" , "U" , "Y", "V" , "X" ,
           "Z"];
        var rand2 = Math.floor(Math.random() * consoa.length);
        con2.push(consoa[rand2]);
        console.log(con2)
        console.log(rand2)
    }
</script>

</body>
</html>
